<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Error Transaccion!</title>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/plantillas/header.xhtml">
            <ui:define name="content">
                <div class="alert alert-danger" role="alert">
                    El número de referencia <b>#{cuentaBean.numeroReferencia}</b> no está asociado a ningún recibo de pago!
                </div>
                <div class="font-weight-lighter">El número de referencia ingresado no está asociado a ningún recibo de pago,
                verifica e ingresa el número nuevamente.</div>
                <h:form>
                    <h:commandButton class="btn btn-block btn-danger mt-3" value="Volver" action="pasarelaPagoServicio"></h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
