<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Paga tus Servicios!</title>
    </h:head>
    <h:body>
        <h:form rendered="#{clienBean.verificarSesion}" >
            <ui:composition template="../../WEB-INF/plantillas/header.xhtml">
                <ui:define name="content">
                    <hr/>
                    <div class="text-center font-weight-bolder">Servicios PÃºblicos</div>
                    <hr/>
                    <h:form>
                        <h:commandButton class="btn btn-dark btn-block mt-3 mb-2" value="Volver" action="infoCuenta"></h:commandButton>
                    </h:form>
                    <div class="card-header font-weight-lighter">Paga tus Servicios sin salir de casa!</div>
                    <h:form>
                        <div class="justify-content-center text-center row mt-4">
                            <c:forEach items="#{cuentaBean.empresas}" var="empresa">
                                <div class="card mx-5 mb-4" style="width: 13rem; height: 25rem;">
                                    <img class="card-img-top" alt="..." src="../../img/#{empresa.logoEmpresa}"/>
                                    <hr/>
                                    <div class="card-body mt-2">
                                        <h:inputHidden value="#{empresa.idEmpresa}"></h:inputHidden>
                                        <h5 class="card-title font-weight-lighter">#{empresa.nombreEmpresa}</h5>
                                        <h:commandButton class="btn btn-dark mt-3" value="Pagar" action="#{cuentaBean.irPagarServicio(empresa.idEmpresa)}"></h:commandButton>
                                    </div>
                                </div>
                            </c:forEach>
                        </div>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
