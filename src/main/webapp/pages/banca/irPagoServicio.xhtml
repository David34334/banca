<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Paga tus Servicios!</title>
    </h:head>
    <h:body>
        <h:form rendered="#{clienBean.verificarSesion}" >
            <ui:composition template="../../WEB-INF/plantillas/header.xhtml">
                <ui:define name="content">
                    <hr/>
                    <div class="text-center font-weight-bolder">Servicios Públicos</div>
                    <hr/>
                    <div class="card-header font-weight-lighter">Paga tus Servicios sin salir de casa!</div>
                    <h:form>
                        <h:dataTable class="table" value="#{cuentaBean.empresas}" var="empresa">
                            <c:if test="#{empresa.estadoEmpresa eq 1}">
                                <h:inputHidden id="id" value="#{empresa.idEmpresa}"></h:inputHidden>
                                <h:column>
                                    <f:facet name="header">Empresa</f:facet>
                                    <h:outputText value="#{empresa.nombreEmpresa}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Servicio</f:facet>
                                    <h:outputText value="#{empresa.nombreServicio}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">Número de Referencia</f:facet>
                                    <h:outputText value="#{empresa.numeroReferencia}"></h:outputText>
                                </h:column>
                                <h:column>
                                    <f:facet name="header"></f:facet>
                                    <h:commandButton value="Pagar" action="#{cuentaBean}" class="btn btn-dark"></h:commandButton>
                                </h:column>
                            </c:if>
                        </h:dataTable>
                    </h:form>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
