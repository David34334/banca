<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Perfil Cliente</title>
    </h:head>
    <h:body>
        <h:form rendered="#{clienBean.verificarSesion}">
            <ui:composition template="../../WEB-INF/plantillas/header.xhtml">
                <ui:define name="content">
                    <hr/>
                    <div class="text-center font-weight-bolder">Â¡Bienvenido #{clienBean.clienteSesion.nombreUsuario}!</div>
                    <hr/>
                    <img class="card-img-top justify-content-center" alt="..." src="../../img/banner.jpg"/>
                    <hr/>
                    <div class="card-header font-weight-lighter text-center">Adquiere productos con el banco!</div>
                    <h:form>
                        <hr/>
                        <div class="text-center font-weight-bolder">Inicio</div>
                        <hr/>
                        <div class="justify-content-center text-center row mt-2">
                            <div class="card mx-5 mb-4" style="width: 15rem; height: 25rem;">
                                <img class="card-img-top" alt="..." src="../../img/productos.jpg"/>
                                <hr/>
                                <div class="card-body">
                                    <h5 class="card-title font-weight-lighter">Productos!</h5>
                                    <h:commandButton class="btn btn-dark" value="Ir a Productos" action="productosBanca"></h:commandButton>
                                </div>
                            </div>
                            <div class="card mx-5 mb-4" style="width: 15rem; height: 25rem;">
                                <img class="card-img-top justify-content-center" alt="..." src="../../img/ahorros.png"/>
                                <hr/>
                                <div class="card-body">
                                    <h5 class="card-title font-weight-lighter mt-5">Crear Cuenta de Ahorros!</h5>
                                    <h:commandButton class="btn btn-warning" value="Crear Cuenta Ahorros" action="#{clienBean.crearCuentaAhorros()}"></h:commandButton>
                                </div>
                            </div>
                            <div class="card mx-5 mb-4" style="width: 15rem; height: 25rem;">
                                <img class="card-img-top" alt="..." src="../../img/corriente.jpg"/>
                                <hr/>
                                <div class="card-body">
                                    <h5 class="card-title font-weight-lighter">Crear Cuenta Corriente!</h5>
                                    <h:commandButton class="btn btn-primary" value="Crear Cuenta Corriente" action="#{clienBean.crearCuentaCorriente()}"></h:commandButton>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="text-center font-weight-bolder">2021</div>
                        <hr/>
                    </h:form>
                </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
