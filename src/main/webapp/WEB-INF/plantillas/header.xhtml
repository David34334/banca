<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>AppBanca</title>
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
        <h:outputScript name="bootstrap/js/bootstrap.bundle.min.js"/>
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">#{msgs['header.titulo']}</a>
            <h:form>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <c:if test="#{clienBean.verificarSesion() == false}">
                            <h:commandLink class="nav-link active" action="index">Home</h:commandLink>
                        </c:if>
                        <c:if test="#{clienBean.verificarSesion() == true}">
                            <h:commandLink class="nav-link active" action="inicioBanca">Inicio</h:commandLink>
                            <h:commandLink class="nav-link active" action="productosBanca">Productos</h:commandLink>

                        </c:if>
                    </div>
                </div>
            </h:form>
        </nav>
        <div class="container my-3">
            <ui:insert name="content">Contenido</ui:insert>
        </div>
    </h:body>
